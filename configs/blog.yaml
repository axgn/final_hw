apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-backend-deployment
  namespace: bloginfer
  labels:
    app: blog-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-backend
  template:
    metadata:
      labels:
        app: blog-backend
    spec:
      containers:
        - name: blog-backend
          image: my_repository/blog-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: LISTEN_PORT
              value: "8080"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: blog-backend-service
  namespace: bloginfer
  labels:
    app: blog-backend
spec:
  type: ClusterIP
  selector:
    app: blog-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
